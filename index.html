<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Hadir Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
    }

    tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    td.check {
      font-size: 20px;
      color: green;
    }

    #jumlah-hadir {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(function() {
      $("tbody tr").click(function() {
        const checkCell = $(this).find("td.check");

        // Toggle centang
        if (checkCell.text() === "✔️") {
          checkCell.text("");
        } else {
          checkCell.text("✔️");
        }

        updateJumlahHadir();
      });

      function updateJumlahHadir() {
        let jumlah = 0;
        $("td.check").each(function() {
          if ($(this).text() === "✔️") {
            jumlah++;
          }
        });
        $("#jumlah-hadir").text("Jumlah siswa hadir: " + jumlah);
      }
    });
  </script>
</head>

<body>

  <h2>Daftar Hadir Kegiatan Siswa</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Hadir</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Ani Lestari</td>
        <td>12 IPA 1</td>
        <td class="check"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Budi Pratama</td>
        <td>12 IPA 2</td>
        <td class="check"></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Citra Ayuningtyas</td>
        <td>12 IPS 1</td>
        <td class="check"></td>
      </tr>
    </tbody>
  </table>

  <div id="jumlah-hadir">Jumlah siswa hadir: 0</div>

</body>
</html>
